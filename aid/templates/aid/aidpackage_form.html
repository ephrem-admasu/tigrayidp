{% extends "idp/base.html" %}
{% load static %}
{% block content %}
    <style>
        .box{
            background-color: rgb(240, 252, 252);
            border: 2px solid rgb(241, 238, 238);
            padding: 10px 10px;
            margin: 0 5%;
        }
    </style>


    <div class="box">
        <h2 class="text-center">Create New Aid Package</h2>
        <form method="POST" action=".">
            {% csrf_token %} 
            {% for field in form %}
            {{field.errors}}
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2"> {{field.label_tag}} </div>
                    <div class="col-sm-6">                
                    {{field}}
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                {% endfor %}
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block col-sm-3">
                            Create
                        </button>
                    </div>
                </div>
                
            
        </form>
    </div>

{% endblock %}
