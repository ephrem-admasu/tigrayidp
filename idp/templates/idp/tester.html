	<div class="container">



        <div class="list-group">
            <a href="#" class="list-group-item active">
              <h3 class="list-group-item-heading">
                Premier League 
              </h3>
            </a>

            <div class="list-group-item">
                <a href="#">
                    <h4 class="list-group-item-heading">
                        Fixture
                    </h4>
                </a>
                <div class="list-group-item-text">
                    <div class="row">
                        <div class="col-xs-4 col-md-4"> Date:  </div>
                        <div class="col-xs-4 col-md-4"> Time:  </div>
                        <div class="col-xs-4 col-md-4"> Result: </div>
                    </div>
                </div>

                <div class="list-group-item-text">
                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#id-1">
                        See Bets
                    </button>
                </div>
            </div>
        </div>

                <!-- Modal -->
        <div class="modal fade" id="id-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        
                        <h3 class="modal-title" id="myModalLabel">Another title</h3>
                    </div>
                    <form action="#" method="post" class="form-horizontal" role="form">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4 class="panel-title" id="oddtitle">3-Way</h4>
                                </div>
                                <div class="panel-body">
                                    <div class="row" id="radios">
                                        <div class="col-md-4">
                                        <input type="radio" name="bet" id="id_one" value="1">
                                        <span class="label label-info">1: <span class="odd">odd1<span></span>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="radio" name="bet" id="id_xx" value="X">Down: <span class="odd">odd2<span></span>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="radio" name="bet" id="id_two" value="2">2: <span class="odd">odd3<span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-sm">Bet</button>
                            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div>
        </div>
